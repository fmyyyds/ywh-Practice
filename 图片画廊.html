<!DOCTYPE html>
<html>
  <head>
    <title>图片画廊</title>
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
      }
      .gallery-item {
        width: calc(25% - 10px);
        margin: 5px;
        transition: transform 0.5s;
      }
      .gallery-item:hover {
        transform: scale(1.1);
      }
      .gallery-item img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>图片画廊</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="img/p5.jpg" alt="图片1">
      </div>
      <div class="gallery-item">
        <img src="img/persona2.jpg" alt="图片2">
      </div>
      <div class="gallery-item">
        <img src="img/persona3.jpg" alt="图片3">
      </div>
      <div class="gallery-item">
        <img src="img/persona4.jpg" alt="图片4">
      </div>
    </div>
  </body>
</html>
