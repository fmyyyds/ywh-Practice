<!DOCTYPE html>
<html>
  <head>
    <title>按钮组</title>
    <style>
      .btn-group {
        display: flex;
      }
      .btn-group button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn-group button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h2>按钮组</h2>
    <div class="btn-group">
      <button>按钮1</button>
      <button>按钮2</button>
      <button>按钮3</button>
    </div>
  </body>
</html>
